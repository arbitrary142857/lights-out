<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Lights Out</title>
        <meta
            name="description"
            content="Plays Lights Off, a combinatorial game."
        />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="icon" href="images/lightbulb.png" />
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
        <link href="style.css" rel="stylesheet" />
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script src="script.js" defer></script>
    </head>

    <body>
        <h1>ðŸ’¡ Lights Out! ðŸ’¡</h1>

        <audio id="light-switch" src="sounds/light-switch.mp3" preload="auto"></audio>
        <audio id="victory" src="sounds/victory.mp3" preload="auto"></audio>
        <audio id="start-timer" src="sounds/start-timer.mp3" preload="auto"></audio>

        <p>
            Turn off all the lights as quickly as you can.
        </p>

        <div class="wrapper"> </div>

        <form>
            <label for="height">Grid Height?</label>
            <input class="input-box" type="number" name="height" id="height" min="1" max="10" placeholder="3" />
            <br>
            <label for="width">Grid Width?</label>
            <input class="input-box" type="number" name="width" id="width" min="1" max="10" placeholder="5" />
            <br>
            <button class="form-button">Start Game!</button>
        </form>
    </body>

</html>
