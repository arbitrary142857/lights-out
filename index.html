<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Among Us?!</title>
        <meta
            name="description"
            content="Plays Lights Off, a combinatorial game."
        />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
        <link href="style.css" rel="stylesheet" />
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />

        <script type="module" src="script.js"></script>
    </head>

    <body>
        <h1>Lights Out!</h1>

        <div class="wrapper">
            <img src="images/off-light.png" alt="off" class="light"/>
            <img src="images/on-light.png" alt="on" class="light"/>
            <img src="images/on-light.png" alt="on" class="light"/>
            <img src="images/on-light.png" alt="on" class="light"/>
            <img src="images/off-light.png" alt="off" class="light"/>
            <img src="images/off-light.png" alt="off" class="light"/>
        </div>

        <p style="text-align: center">
            In this game, your goal is to turn off all of the lights as quickly as possible!
        </p>
    </body>

</html>
